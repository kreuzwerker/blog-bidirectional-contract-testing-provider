name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PACT_BROKER_BASE_URL: https://kreuzwerker-blog.pactflow.io
  PACT_BROKER_TOKEN: ${{ secrets.PACTFLOW_TOKEN }}
  VERSION: ${{ github.sha }}
  GIT_REF: ${{ github.ref }}
  PACTICIPANT: "bidirectional-provider"
  application_name: "pact-provider"


jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup jdk-17
      uses: actions/setup-java@main
      with:
        java-version: 17
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn clean verify -B
    - name: save open api spec
      uses: actions/upload-artifact@v3
      with:
        name: openapi.yml
        path: src/main/resources/openApi/openapi.yml
        retention-days: 1
    - name: save test report
      uses: actions/upload-artifact@v3
      with:
        name: test-report.txt
        path: target/surefire-reports/de.kreuzwerker.blogs.bidirectionalprovider.DemoControllerTest.txt
        retention-days: 1

  pact-publish-oas-action:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: pactflow/actions/publish-provider-contract@v0.0.2
      - uses: actions/download-artifact@v3
        with:
          name: test-report.txt
      - uses: actions/download-artifact@v3
        with:
          name: openapi.yml
        env:
          oas_file: openapi.yml
          results_file: test-report.txt
          pact_broker: ${{ env.PACT_BROKER_BASE_URL }}
          pact_broker_token: ${{ env.PACT_BROKER_TOKEN }}
          application_name: ${{ env.PACTICIPANT }}
          version: ${{ env.VERSION }}

  can-i-deploy:
    runs-on: ubuntu-latest
    needs: pact-publish-oas-action
    steps:
      - uses: actions/checkout@v2
      - run: docker pull pactfoundation/pact-cli:latest
      - name: Can I deploy?
        run: GIT_BRANCH=${GIT_REF:11} make can_i_deploy
